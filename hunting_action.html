<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darkstone Chronicles â€” Hunting Action</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="hudRoot"></div>

  <div id="mainLayout">
    <div id="leftPanel">
      <h1>ğŸ¹ Hunting</h1>

      <div style="width:90%;max-width:700px;margin:0 auto 12px;display:flex;gap:10px;justify-content:center;">
        <button id="backBtn">â¬… Back</button>
        <button id="startBtn">â–¶ Start</button>
        <button id="stopBtn" disabled>â¹ Stop</button>
      </div>

      <div style="background:#151520;border:2px solid #333;border-radius:12px;padding:12px;max-width:900px;margin:0 auto 12px;">
        <div style="font-weight:700;margin-bottom:6px;">
          Your Hunting Level: <span id="huntLevel">1</span>
        </div>

        <div style="font-size:12px;opacity:.85;display:flex;justify-content:space-between;gap:12px;">
          <span>Hunting XP</span>
          <span><span id="huntXPCurrent">0</span>/<span id="huntXPNext">100</span></span>
        </div>
        <div style="height:12px;background:#0f0f16;border:1px solid #2a2a3a;border-radius:999px;overflow:hidden;margin-top:6px;">
          <div id="huntXPBar" style="height:100%;width:0%;background:#ffaa00;"></div>
        </div>

        <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
          <div style="font-size:12px;opacity:.9;">
            Arrows: <b><span id="arrowCount">0</span></b> (consumes 1 per hunt)
          </div>
          <div style="font-size:12px;opacity:.9;">
            Target: <b><span id="targetName">â€”</span></b>
          </div>
        </div>
      </div>

      <div style="background:#151520;border:2px solid #333;border-radius:12px;padding:12px;max-width:900px;margin:0 auto;">
        <div style="display:flex;gap:12px;align-items:center;">
          <img id="targetImg" src="" alt="Target"
            style="width:74px;height:74px;border-radius:12px;border:2px solid #333;object-fit:cover;background:#0f0f16;">
          <div style="flex:1;">
            <div style="font-weight:800;font-size:18px;" id="dropName">â€”</div>
            <div style="opacity:.85;font-size:12px;margin-top:4px;">Action every 6 seconds</div>

            <div id="timerWrap" style="margin-top:10px;display:none;">
              <div style="display:flex;justify-content:space-between;font-size:12px;opacity:.9;">
                <span>Hunting...</span>
                <span id="timerText">6.0s</span>
              </div>
              <div style="height:10px;background:#222;border:1px solid #333;border-radius:6px;margin-top:6px;overflow:hidden;">
                <div id="timerBar" style="height:100%;width:0%;border-radius:6px;background:linear-gradient(90deg,#ffaa00,#bb6600);"></div>
              </div>
            </div>

            <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
              <div style="opacity:.85;font-size:12px;">Target amount:</div>
              <input id="targetInput" type="number" min="1" step="1" placeholder="e.g. 100"
                style="width:120px;padding:8px 10px;border-radius:10px;border:2px solid #333;background:#0f0f16;color:#fff;">
              <button id="targetBtn">ğŸ¯ Hunt Target</button>
              <div id="targetStatus" style="opacity:.85;font-size:12px;"></div>
            </div>

          </div>
        </div>

        <div id="msg" style="margin-top:12px;opacity:.9;"></div>
      </div>
    </div>

    <div id="inventoryPanel">
      <div class="invHeader">
        <div class="invTitle"><span id="invTitleText">Inventory</span></div>
        <div class="invGold">ğŸ’° <span id="goldValue">0</span></div>
      </div>
      <div id="inventoryGrid"></div>
    </div>
  </div>

  <script src="ui.js"></script>
  <script src="hunting_action.js"></script>
</body>
</html>
